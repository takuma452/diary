<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>日記を更新</title>
</head>
<body>
  <h1>日記を更新</h1>
  <form method="POST" action="{{ url_for('update_diary', diary_id=diary.id) }}">
            <label for="content">日記内容:</label><br>
            <input type="text" id="content" name="content" value="{{ diary.content }}" minlength="10" required class="text-input"><br>
            <input type="submit" value="更新" class="button">
            <p>{{ error }}</p>
        </form>
  <a href="{{ url_for('index') }}">トップへ戻る</a>
</body>
</html>
